apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service-v2
  namespace: task4-booking-service
  labels:
    app: booking-service
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
      version: v2
  template:
    metadata:
      labels:
        app: booking-service
        version: v2
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: booking-service
        image: task4-booking-service:2.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: ENABLE_FEATURE_X
          value: "true"
        - name: VERSION  # ВАЖНО!
          value: "v2"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ping
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
