apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: booking-service
  namespace: task4-booking-service
spec:
  host: booking-service.task4-booking-service.svc.cluster.local
  subsets:
    - name: v1
      labels:
        version: v1
    - name: v2
      labels:
        version: v2
  trafficPolicy:
    connectionPool:
      http:
        http1MaxPendingRequests: 10
        maxRequestsPerConnection: 10
      tcp:
        maxConnections: 100
    outlierDetection:
      consecutive5xxErrors: 3
      interval: 10s
      baseEjectionTime: 30s
