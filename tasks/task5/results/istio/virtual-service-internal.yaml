apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: booking-service-internal
  namespace: task4-booking-service
spec:
  hosts:
    - booking-service.task4-booking-service.svc.cluster.local  # Только конкретный хост
  gateways:
    - mesh  # Только mesh gateway
  http:
    # Фича-флаг для внутреннего трафика
    - match:
        - headers:
            x-feature-enabled:
              exact: "true"
      route:
        - destination:
            host: booking-service.task4-booking-service.svc.cluster.local
            subset: v2
    
    # Канареечное развертывание для внутреннего трафика
    - route:
        - destination:
            host: booking-service.task4-booking-service.svc.cluster.local
            subset: v1
          weight: 90
        - destination:
            host: booking-service.task4-booking-service.svc.cluster.local
            subset: v2
          weight: 10
      
      retries:
        attempts: 3
        perTryTimeout: 2s
        retryOn: 5xx,connect-failure,refused-stream
      timeout: 5s
